<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王保民 · 创意艺术简历</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Serif+SC&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        html, body { margin:0; padding:0; overflow:hidden; background:linear-gradient(135deg,#1a1a2e,#16213e); color:#fff; font-family:'Noto Serif SC', serif; }
        canvas { display:block; }
        .screen { position:fixed; top:0; left:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; flex-direction:column; background:rgba(10,15,40,0.9); }
        .btn { padding:15px 30px; background:#ffd700; border:none; border-radius:25px; cursor:pointer; font-size:18px; font-family:'ZCOOL KuaiLe',sans-serif; }
        .title { font-family:'Anton',sans-serif; font-size:3rem; margin-bottom:20px; color:#ffd700; text-shadow:0 0 10px rgba(255,215,0,0.7); }
        .resume-content { max-width:800px; padding:20px; overflow-y:auto; height:80%; }
        .header-art { height:200px; background:url('https://raw.githubusercontent.com/Luciuswang/Luciuswang.github.io/main/2d_art_100.jpg') center/cover no-repeat; border-radius:10px; margin-bottom:20px; }
        .mobile-controls { position:absolute; bottom:20px; width:100%; display:none; justify-content:space-around; }
        .control-btn { width:50px; height:50px; background:rgba(0,0,0,0.5); border-radius:50%; display:flex; justify-content:center; align-items:center; color:#ffd700; }
        @media (max-width:768px) { .mobile-controls { display:flex; } }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="startScreen" class="screen">
        <div class="title">王保民 · 创意艺术简历</div>
        <button id="startBtn" class="btn">开始游戏</button>
    </div>

    <div id="resumeScreen" class="screen" style="display:none;">
        <div class="resume-content">
            <div class="header-art"></div>
            <h2>王保民 - 美术总监</h2>
            <p>1977年生于上海，2000年毕业于天津美术学院雕塑系。拥有20+年游戏行业经验，主导过多个全球级游戏项目的美术设计与团队管理。</p>
        </div>
        <button id="backBtn" class="btn">返回游戏</button>
    </div>

    <script>
        const canvas=document.getElementById('gameCanvas'),ctx=canvas.getContext('2d');
        let bullets=[],enemies=[],score=0,plane={x:canvas.width/2,y:canvas.height-50};
        function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}resize();window.onresize=resize;
        function gameLoop(){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle='#ffd700';ctx.fillRect(plane.x-15,plane.y,30,30);
            bullets.forEach((b,i)=>{b.y-=5;ctx.fillRect(b.x-2,b.y,4,10);if(b.y<0)bullets.splice(i,1);});
            enemies.forEach((e,i)=>{e.y+=2;ctx.fillRect(e.x,e.y,30,30);if(e.y>canvas.height)enemies.splice(i,1);});
            bullets.forEach((b,bi)=>{enemies.forEach((e,ei)=>{if(Math.abs(b.x-e.x)<15&&Math.abs(b.y-e.y)<15){score++;enemies.splice(ei,1);bullets.splice(bi,1);if(score>=10){document.getElementById('resumeScreen').style.display='flex';}}});});
            requestAnimationFrame(gameLoop);
        }
        canvas.onclick=(e)=>bullets.push({x:e.clientX,y:plane.y});
        canvas.onmousemove=(e)=>plane.x=e.clientX;
        document.getElementById('startBtn').onclick=()=>{document.getElementById('startScreen').style.display='none';setInterval(()=>enemies.push({x:Math.random()*canvas.width,y:0}),1000);gameLoop();};
        document.getElementById('backBtn').onclick=()=>location.reload();
    </script>
</body>
</html>
